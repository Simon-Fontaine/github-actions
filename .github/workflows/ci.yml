# ============================================================
# Workflow CI - Tests automatisés
# ============================================================
name: CI Pipeline

# ============================================================
# DÉCLENCHEURS
# ============================================================
on:
  push:
    branches: [tp-02-workflow-tests]
  pull_request:
    branches: [tp-02-workflow-tests]

# ============================================================
# JOBS
# ============================================================
jobs:
  # Job de tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # Exécuter les tests
      - name: Run tests
        run: npm test
