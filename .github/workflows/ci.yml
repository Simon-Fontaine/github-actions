# ============================================================
# Workflow CI - Tests et Sécurité
# ============================================================
name: CI Pipeline

# ============================================================
# DÉCLENCHEURS
# ============================================================
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ============================================================
# JOBS
# ============================================================
jobs:
  # --------------------------------------------------------
  # JOB 1 : Tests automatisés
  # --------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # --------------------------------------------------------
  # JOB 2 : Scan de sécurité avec GitLeaks
  # --------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test] # Ne s'exécute QUE si les tests réussissent

    steps:
      # Récupérer TOUT l'historique Git
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 0 = tout l'historique

      # Exécuter GitLeaks
      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
